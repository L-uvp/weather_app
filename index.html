<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!-- location -->
            <div class=" sub-container grant-location-container">
                <img src="./assets/location.png" alt="" loading="lazy" width="80" height="80">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search form  -->
            <form action="" class="form-container" data-searchForm>
                <input type="text" placeholder="Search for city ..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" alt="" loading="lazy" width="20" height="20xp">
                </button>
            </form>

            <!-- loading  -->
            <div class="loading-container sub-container">
                <img src="./assets/loading.gif" alt="" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- show weather  -->
            <div class="user-info-container sub-container">
                <!-- city-flag  -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <p data-weatherDesc></p>
                <img data-weatherIcon>
                <p data-temp></p>

                <!-- 3-card -->
                <div class="parameter-container">
                    <div class="parameter">
                        <img src="./assets/wind.png" alt="">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>
    
                    <div class="parameter">
                        <img src="./assets/humidity.png" alt="">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>
    
                    <div class="parameter">
                        <img src="./assets/cloud.png" alt="">
                        <p>clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>

            </div>

            <div class="error sub-container">
                <img src="./assets/not-found.png" alt="" width="600px" height="600px">
            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
